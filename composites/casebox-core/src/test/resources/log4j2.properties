status = error
name = PropertiesConfig

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = net.logstash.log4j.JSONEventLayoutV1
#appender.console.layout.type = PatternLayout
#appender.console.layout.pattern = %d{HH:mm:ss,SSS} %p [%t] %c - %m%n

rootLogger.level = DEBUG
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

logger.spring.name=org.springframework
logger.spring.level=INFO

logger.spring-transactions.name=org.springframework.transaction
logger.spring-transactions.level=ALL

logger.hibernate.name=org.hibernate
logger.hibernate.level=INFO
